<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h1>Tic! Tac! Toe!</h1>
  <p id="para"></p>

  <label>Jerry's Score:</label>
  <input type="text" name="score" id="score1">
  </br></br>
  <label>Tom's Score:</label>
  <input type="text" name="score" id="score2">

  <table>
    <tr>
      <td class="board" id="0"></td>
      <td class="board vertical-line" id="1"></td>
      <td class="board" id="2"></td>
    </tr>
    <tr>
      <td class="board horizontal-line" id="3"></td>
      <td class="board horizontal-line vertical-line"  id="4"></td>
      <td class="board horizontal-line" id="5"></td>
    </tr>
    <tr>
      <td class="board" id="6"></td>
      <td class="board vertical-line" id="7"></td>
      <td class="board" id="8"></td>
    </tr>
  </table>

  <button value="button" class="button" id="play">Play Again</button>
  <button value="button" class="button" id="reload">Re-start Game</button></br>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/game.js">  </script>
</body>
</html>
