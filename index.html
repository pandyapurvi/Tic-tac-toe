<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h1>Tic! Tac! Toe! With Peppa and George</h1>
  <div id="container">
  <div class="result">
    <p id="para"> Who Will Be The Winner </p>
  </div>

  <div id="control">
    <p class="text">Who wants to play first?</p>
      <label class="radio">
        <input type="radio" name="Peppa">
         Peppa
      </label>
      <label class="radio">
        <input type="radio" id="radio" name="George">
        George
      </label>
        <img src="img/peppa.png" class="peppa" width="200px" height="200px"/>
</div>

<div id="main">
  <div>
  <table>
    <tr>
      <td id="0"></td>
      <td class="vertical-line" id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td class="horizontal-line" id="3"></td>
      <td class="horizontal-line vertical-line"  id="4"></td>
      <td class="horizontal-line" id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td class="vertical-line" id="7"></td>
      <td id="8"></td>
    </tr>
  </table>
</div>
    <div>
      <button class="button" id="play">REPLAY</button>
      <button class="button" id="reload">RESET-SCORE</button>
    </div>
    </div>


  <div id="side">
    <label class="score">Peppa's Score: &nbsp;</label>
      <input type="text" name="score" id="score1">
        </br></br>
    <label class="score">George's Score:</label>
      <input type="text" name="score" id="score2">
      <img src="img/george.jpg" class="george" width="200px" height="200px"/>
  </div>
</div>

  <div id="footer">
      <footer>
        <p class="name"><strong>Purvi Pandya</strong> copy right &copy;</p>
      <div class="end">
        <a href="https://github.com/pandyapurvi/Tic-tac-toe"><img src="img/github.png" target="_blank" class="social" id="github"></a>
        <a href="/www.linkedin.com/in/pandyapurvi/"><img src="img/linkedin.png" target="_blank" class="social" id="linkedin"></a>
     </div>

    </footer>
  </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/game.js">  </script>
  </body>
</html>
